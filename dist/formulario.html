<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>CIJ Unánime Juntos</title>
    <link href="css/styles.css" rel="stylesheet" media="all" />
    <link href="css/index.css" rel="stylesheet" media="all" />
    <link href="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.css" rel="stylesheet"
        crossorigin="anonymous" />
    <link rel="icon" type="image/x-icon" href="assets/img/Convencion/logo.png" />
    <script data-search-pseudo-elements defer
        src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/js/all.min.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/feather-icons/4.28.0/feather.min.js"
        crossorigin="anonymous"></script>
</head>

<body class="nav-fixed">
    <nav class="topnav navbar navbar-expand shadow justify-content-between justify-content-sm-start navbar-light bg-white"
        id="sidenavAccordion">
        <!-- Navbar Brand-->
        <!-- * * Tip * * You can use text or an image for your navbar brand.-->
        <!-- * * * * * * When using an image, we recommend the SVG format.-->
        <!-- * * * * * * Dimensions: Maximum height: 32px, maximum width: 240px-->
        <a class="navbar-brand" href="index.html">UNÁNIMES JUNTOS</a>
    </nav>
    <div>
        <div id="layoutSidenav_content">
            <main>
                <header class="page-header page-header-compact page-header-light border-bottom bg-white mb-4">
                    <div class="container-fluid">
                        <div class="page-header-content">
                            <div class="row align-items-center justify-content-between pt-3">
                                <div class="col-auto mb-3">
                                    <h1 class="page-header-title">
                                        <div class="page-header-icon"><i data-feather="user"></i></div>
                                        Account Settings - Profile
                                    </h1>
                                </div>
                            </div>
                        </div>
                    </div>
                </header>
                <!-- Main page content-->
                <div class="container mt-4">
                    <div class="row">
                        <div class="col-xl-4">
                            <!-- Profile picture card-->
                            <div class="card">
                                <div class="card-header" id="texto-foto">Fotografía</div>
                                <div class="card-body text-center">
                                    <!-- Profile picture image-->
                                    <img class="img-account-profile mb-2" id="img1" src="assets/img/Convencion/logo.png"
                                        alt="" />
                                    <!-- Profile picture help block-->
                                    <div type="file" class="small font-italic text-muted mb-4" id="advertencia-foto">
                                        Sube una imagen JPG o PNG
                                        <br>Cuadrada, tipo Instagram 1:1
                                    </div>
                                    <!-- Profile picture upload button-->
                                    <input id="inputFile1" type="file">
                                </div>
                            </div>
                        </div>
                        <div class="col-xl-8">
                            <!-- Account details card-->
                            <div class="card mb-4">
                                <div class="card-header" id="datos-usuario">Datos del usuario</div>
                                <div class="card-body">
                                    <form>
                                        <!-- Form Row-->
                                        <div class="form-row">
                                            <!-- Form Group (first name)-->
                                            <div class="form-group col-md-6">
                                                <label class="small mb-1" id="nombre-usuario"><a
                                                        class="text-danger">*</a> Nombre del usuario</label>
                                                <input class="form-control" id="nombre_usuario" type="text"
                                                    placeholder="" value="" required />
                                            </div>
                                            <!-- Form Group (last name)-->
                                            <div class="form-group col-md-6">
                                                <label class="small mb-1" id="apellido-usuario"><a
                                                        class="text-danger">*</a> Apellido del usuario</label>
                                                <input class="form-control" id="apellido_usuario" type="text"
                                                    placeholder="" value="" required />
                                            </div>
                                        </div>
                                        <!-- Form Row        -->
                                        <div class="form-row">
                                            <!-- Form Group (organization name)-->
                                            <div class="form-group col-md-6">
                                                <label class="small mb-1" id="pais-usuario"><a
                                                        class="text-danger">*</a> País</label>
                                                <input class="form-control" id="pais" type="text" placeholder=""
                                                    value="" required />
                                            </div>
                                            <!-- Form Group (location)-->
                                            <div class="form-group col-md-6">
                                                <label class="small mb-1" id="ciudad-usuario"><a
                                                        class="text-danger">*</a> Ciudad</label>
                                                <input class="form-control" id="ciudad" type="text" placeholder=""
                                                    value="" required />
                                            </div>
                                        </div>
                                        <!-- Form Group (email address)-->
                                        <div class="form-group">
                                            <label class="small mb-1" id="congregacion-usuario"><a class="text-danger">*</a>
                                                Nombre de tu congregación</label>
                                            <input class="form-control" id="congregación" type="text"
                                                placeholder="" value="" required />
                                        </div>
                                        <!-- Form Row-->
                                        <div class="form-row">
                                            <!-- Form Group (first name)-->
                                            <div class="form-group col-md-12">
                                                <label class="small mb-1" id="genero-usuario"><a
                                                        class="text-danger">*</a> Genero</label>
                                                <select class="form-control" id="genero">
                                                    <option id="mujer">Mujer</option>
                                                    <option id="hombre">Hombre</option>
                                                </select>
                                            </div>
                                        </div>
                                        <!-- Form Row-->
                                        <div class="form-row">
                                            <!-- Form Group (phone number)-->
                                            <div class="form-group col-md-12">
                                                <label class="small mb-1" id="pastor-usuario">Nombre de tu Pastor
                                                    (opcional)</label>
                                                <input class="form-control" id="grupo_juvenil" type="text"
                                                    placeholder="" value="" />
                                            </div>
                                        </div>
                                        <!-- Save changes button-->
                                        <button class="btn btn-success btn-block" onclick="guardar('diploma')"
                                            type="button" id="boton">Generar Diploma</button>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div id="diploma" class="container">
                    <img src="./assets/img/Convencion/espanol.jpg" id="imagen">
                    <h2 class="font-weight-600 text-uppercase" id="nombre"></h2>
                    <h2 class="font-weight-600 text-uppercase" id="iglesia"></h2>
                    <h2 class="font-weight-600 text-uppercase" id="lugar"></h2>
                    <img id="foto" src="" alt="">
                </div>
            </main>
            <footer class="footer mt-auto footer-light">
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-md-6 small">Copyright &copy; Your Website 2021</div>
                        <div class="col-md-6 text-md-right small">
                            <a href="#!">Privacy Policy</a>
                            &middot;
                            <a href="#!">Terms &amp; Conditions</a>
                        </div>
                    </div>
                </div>
            </footer>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        crossorigin="anonymous"></script>
    <script src="js/scripts.js"></script>
    <script src="https://cdn.jsdelivr.net/momentjs/latest/moment.min.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.min.js" crossorigin="anonymous"></script>
    <script src="assets/demo/date-range-picker-demo-single.js"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="js/form.js"></script>
</body>

</html>
